<html>
    <head>
        <title>ABC ONLINE SHOPPING</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../CSS/homePage.css" rel="stylesheet" type="text/css"/>
        <link href="../CSS/ForLoginAndFpassword.css" rel="stylesheet" type="text/css"/>
        <link href="../CSS/LoginPage.css" rel="stylesheet" type="text/css"/>
        <script src="../jquery-3.2.1.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="mainContainer">
            <div id="title"></div>
            <div id="pageContainer">
                <div class="alertMsg">Please Enter the Details !!!</div>
                <table class="login" align="center" >
                    <thead>
                        <tr>
                            <th colspan = "2" id="loginTitle">User Login</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>UserName :</td>
                            <td>
                                <input type="text" id="uname" onblur="checkUserName('uname')">
                                <div class="userName"></div>
                            </td>
                            
                        </tr>
                        <tr>
                            <td>Password :</td>
                            <td>
                                <input type="password" id="upwd" onblur="checkUserName('upwd')" onkeydown="checkPassword('upwd',event)">
                                <div class="loginFailed"></div>
                            </td>
                            
                        </tr>
                        <tr>
                            <td class="optionsDiv">
                                <div class="options">
                                    <div><input type="radio" id="normalUser" value="normalUser" name="user" checked onchange="changeUser(value)"/>User</div>
                                    <div><input type="radio" id="adminUser" value="adminUser" name="user" onchange="changeUser(value)" />Admin</div>
                                </div>                   
                            </td>
                            <td class="LoginButton">
                                <input type="button" value="Login" id="loginBtn" onmouseup="loginForm('uname','upwd',event)">                               
                            </td>
                        </tr>
                        <tr>
                            <td><span  class="links"  onclick="changePage('ForgotPassword.html')" >Forgot Password?</span></td>
                            <td><span  class="links" onclick="changePage('Register.html')">Register</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div id="bottomContainer"></div>
        </div>
        <script src="../JAVA SCRIPT/homePage.js" type="text/javascript"></script>
        <script src="../JAVA SCRIPT/LoginPage.js" type="text/javascript"></script>
    </body>
</html>
